<div>
  <h1 class="mat-h1"> Your Weather forecast</h1>
  <div class="location-input">
    <mat-form-field >
      <input matInput #zipCode placeholder="Please enter the zip/postal code of the location">
    </mat-form-field>
    <button mat-raised-button (click)="getWeatherInformationByZIP(zipCode.value)">Search</button>
  </div>


  <div *ngIf="forecast != null" class="weather-container">
   <app-weather-component *ngFor="let day of forecast.data" [weatherData]="day" class="weather-component"></app-weather-component>
  </div>
</div>
