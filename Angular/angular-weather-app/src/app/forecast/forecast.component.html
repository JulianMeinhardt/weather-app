<div>
  <h1> Welcome </h1>
  <div class=".location-input">
    <input #zipCode placeholder="Please enter the zip/postal code of the location">
    <button (click)="getWeatherInformationByZIP(zipCode.value)">Search</button>
  </div>


  <div *ngIf="forecast != null" class="weather-container">
   <weather-component *ngFor="let day of forecast.data" [weatherData]="day" class="weather-component"></weather-component>
  </div>
</div>
